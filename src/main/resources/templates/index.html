<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta charset="ISO-8859-1">
	
	<title>Employee Menage system</title>
	
	
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	
</head>
   
   <body>
      <div class="container my-2">
      <h1>Employees List</h1>
      
      <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
      
      <table border = 1 class = "table table-striped table-responsive-md">
      	<thread>
      		<tr>
      			<th> Employee First name </th>
      			<th> Employee Last name </th>
      			<th> Employee email </th>
      		</tr>
      	</thread>
      	
      	<tbody>
      		<tr th:each="employer : ${listEmployers}">
      			<td th:text="${employer.firstName}"> </td> 
      			<td th:text="${employer.lastName}"> </td> 
      			<td th:text="${employer.email}"> </td> 
      	</tbody>
      		
      </table>

      </div>
   </body>
</html>
