<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta charset="ISO-8859-1">
	
	<title>Employee Menage system</title>
	
	
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	
</head>
   
   <body>
      <div class="container my-2">
      <h1>Employees List</h1>
      
      <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
      
      <table border = 1 class = "table table-striped table-responsive-md">
      	<thead>
      		<tr>
      			<th> Employee First name </th>
      			<th> Employee Last name </th>
      			<th> Employee email </th>
      			<th> Employee Gross Salary </th>
      			<th> Employee net Salary </th>
      			<th> Actions</th>
      		</tr>
      	</thead>
      	
      	<tbody>
      			<tr th:each="employee : ${listEmployees}">
      			<td th:text="${employee.firstName}"> </td> 
      			<td th:text="${employee.lastName}"> </td> 
      			<td th:text="${employee.email}"> </td>
      			<td th:text=" '€' + ${employee.salary}"> </td>
      			<td th:text=" '€' + ${employee.netSalary}"> </td>
      			<td> <a th:href = "@{/showFormForUpdate/{id}(id=${employee.id})}" class = "btn btn-primary">Update</a> </td>
      			<td> <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class = "btn btn-primary">Delete</a> </td>
      	</tbody>
      		
      </table>

      </div>
   </body>
</html>
