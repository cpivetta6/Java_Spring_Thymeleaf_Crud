<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href = "styles.css" th:href="@{/css/styles.css}"/>
	<title>Employee Menage system</title>
</head>
   
   <body>
      <div align= "center">
      <h1>Employees List</h1>
      
      <table border = 1>
      	<thread>
      		<tr>
      			<th> Employee First name </th>
      			<th> Employee Last name </th>
      			<th> Employee email </th>
      		</tr>
      	</thread>
      	
      	<tbody>
      		<tr th:each="employer : ${listEmployers}">
      			<td th:text="${employer.firstName}"> </td> 
      			<td th:text="${employer.lastName}"> </td> 
      			<td th:text="${employer.email}"> </td> 
      	</tbody>
      		
      </table>

      </div>
   </body>
</html>
